<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="favicon.ico" />
        <link rel="icon" href="favicon.ico" type="image/ico" />
    </head>
    <body style="background-color:#FD763f" >
        <div class="" style="height:30vh">
            <img class="p-0" href="https://www.picdata-ai.com/" img src="picdata.png" height="160em"></img>

        </div>
        <div class="container shadow border text-white border-light rounded mt-2 h-100 d-flex justify-content-center">
            <div >
                <p></p>
                    <h1>PicData Image Content Analysis</h1>
                </br>
                    <h3> As simple as a click </h3>
                    </br>
                    <h2>1 - Take a picture with your mobile camera</h2>
                    <h2>2 - PicData prosess the image</h2>
                    <h2>3 - You get the result on the screen</h2>
                    </br>
                    </br>
                    <h3> NO installation needed </h3>
                    <h2> <span class="float-right"> Go ahead, see what we find</span> </h2>
                    </br></br></br>
                    <form action="/camera" method="post">
                        <input id = 'takeCat' class='btn btn-dark btn-lg float-right mb-3' type="submit"  value='Take Picture' style="width: 10em; height: 4em";/>
                    </br>
                    </form>
                    </br></br>
            </div>
        </div>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8433432-15"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-8433432-15');

         window.onload = function(){
             document.getElementById('takeCat').onclick = function(){
                 gtag('event', 'take_picture', {
                     'event_category':'Camera Usage',
                     'event_label':'Open Camera',
                     'app_action': 'open camera',
                     'app_name': 'PicDataDemo',
                     'screen_name' : 'index'
                   });
                  };
         }
        </script>


    </body>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</html>
